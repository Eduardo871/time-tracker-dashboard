<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./stylesheet/style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <div>
   <section>

     <!-- Jeremy Robson and daily, weekly, month. -->
     <div class="column1">
       <div class="topOne">
         <img src="./images/image-jeremy.png" alt="User Image" />
         <div class="title">
           <p>Report for</p>
           <h1>Jeremy Robson</h1>
         </div>
       </div>
       <div class="bottomOne">
         <ul>
           <li>Daily</li>
           <li>Weekly</li>
           <li>Monthly</li>
         </ul>
       </div>
     </div>

     <div class="column">

        <!-- Work -->
        <div class="row1 work">
          <div class="top">
            <h1>Work</h1>
            <i class="fas fa-ellipsis-h"></i>
          </div>
          <div class="bottom">
            <h1>32hrs</h1>
            <p>Last week - 5hrs</p>
          </div>
        </div>
       
        <!-- Exercise -->
        <div class="row2 exercise">
          <div class="top">
            <h1>Exercise</h1>
            <i class="fas fa-ellipsis-h"></i>
          </div>
          <div class="bottom">
            <h1>15hrs</h1>
            <p>Last week - 15hrs</p>
          </div>
        </div>
     
      </div>
      
      <div class="column">
     
        <!-- Play -->
        <div class="row1 play">
          <div class="top">
            <h1>Play</h1>
            <i class="fas fa-ellipsis-h"></i>
          </div>
          <div class="bottom">
            <h1>10hrs</h1>
            <p>Last week - 1hrs</p>
          </div>
        </div>
     
        <!-- Social -->
        <div class="row2 social">
          <div class="top">
            <h1>Social</h1>
            <i class="fas fa-ellipsis-h"></i>
          </div>
          <div class="bottom">
            <h1>10hrs</h1>
            <p>Last week - 2hrs</p>
          </div>
        </div>
     
      </div>
     
      <div class="column">
     
        <!-- Study -->
        <div class="row1 study">
          <div class="top">
            <h1>Study</h1>
            <i class="fas fa-ellipsis-h"></i>
          </div>
          <div class="bottom">
            <h1>4hrs</h1>
            <p>Last weew - 5hrs</p>
          </div>
        </div>
     
        <!-- Self Care -->
        <div class="row2 soft_care">
          <div class="top">
            <h1>Self Care</h1>
            <i class="fas fa-ellipsis-h"></i>
          </div>
          <div class="bottom">
            <h1>4hrs</h1>
            <p>Last week - 4hrs</p>
          </div>
        </div>
     
      </div>
   </section>
  </div>
  <script>
    let info; 

    let xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          info = data(this);
        }
      };
      xhttp.open("GET", "data.json", true);
      xhttp.send();


    // onclick
    const data = (xml) => {
        let data= JSON.parse(xml.responseText);
        console.log(data)
        const array = document.querySelectorAll('li');
        for (let index = 0; index < array.length; index++) {
            const element = array[index];
            element.onclick = () => {
              if(element.textContent == "Daily"){
                data.map(item => {
                  let search = document.querySelector('.'+ item.title.toLowerCase());
                  let h1 = search.childNodes[3].childNodes[1];
                  let p =  search.childNodes[3].childNodes[3];
                  h1.innerHTML = `<h1>${item.timeframes.daily.current}hrs</h1>`;
                  p.innerHTML = `<p> Last day - ${item.timeframes.daily.previous}hrs`;
                })
              }
              else if(element.textContent == "Weekly"){
                data.map(item => {
                  let search = document.querySelector('.'+ item.title.toLowerCase());
                  let h1 = search.childNodes[3].childNodes[1];
                  let p =  search.childNodes[3].childNodes[3];
                  h1.innerHTML = `<h1>${item.timeframes.weekly.current}hrs</h1>`;
                  p.innerHTML = `<p> Last week - ${item.timeframes.weekly.previous}hrs`;
                })
              }
              else {
                data.map(item => {
                  let search = document.querySelector('.'+ item.title.toLowerCase());
                  let h1 = search.childNodes[3].childNodes[1];
                  let p =  search.childNodes[3].childNodes[3];
                  h1.innerHTML = `<h1>${item.timeframes.monthly.current}hrs</h1>`;
                  p.innerHTML = `<p> Last month - ${item.timeframes.monthly.previous}hrs`;
                })
              }
            }
           
        }
                 
    };

    
  </script>
</body>
</html>
